result to a gray scale image (DOUBLE storage class ranging in
[0,1]).
</p><p>
<a href="%pathto:imop.vl_imreadgray;">VL_IMREADGRAY</a>(FILE,FMT) specifies the file format FMT (see IMREAD()).
</p><p>
