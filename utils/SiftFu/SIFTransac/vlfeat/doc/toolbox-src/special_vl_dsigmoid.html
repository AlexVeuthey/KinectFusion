Y = <a href="%pathto:special.vl_dsigmoid;">VL_DSIGMOID</a>(X) returns the derivative of <a href="%pathto:special.vl_sigmoid;">VL_SIGMOID</a>(X). This is
calculated as - <a href="%pathto:special.vl_sigmoid;">VL_SIGMOID</a>(X) * (1 - <a href="%pathto:special.vl_sigmoid;">VL_SIGMOID</a>(X)).
</p><p>
See also: <a href="%pathto:special.vl_sigmoid;">VL_SIGMOID</a>(X), <a href="%pathto:vl_help;">VL_HELP</a>().
</p></div></group>
