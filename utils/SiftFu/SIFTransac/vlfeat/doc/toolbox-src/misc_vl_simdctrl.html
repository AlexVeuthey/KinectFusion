<a href="%pathto:misc.vl_simdctrl;">VL_SIMDCTRL</a>() returns TRUE if VLFeat SIMD optimizations are enabled
and FALSE otherwise.
</p><p>
<a href="%pathto:misc.vl_simdctrl;">VL_SIMDCTRL</a>(TRUE) enables VLFeat SIMD optimizations. <a href="%pathto:misc.vl_simdctrl;">VL_SIMDCTRL</a>(FALSE)
disables them.
</p><p>
See also: <a href="%pathto:vl_help;">VL_HELP</a>().
</p></div></group>
